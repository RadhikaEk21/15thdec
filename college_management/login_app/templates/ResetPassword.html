<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>
</head>
<body>
<form method="POST">
	{% csrf_token %}
	<P>UserName<input type="text" name="uname"></P><br>
	<p>Email<input type="text" name="email"></p><br>
	<P><label>New Password</label><input type="password" name="password"></P>
	<input type="submit" Value="Send">
	{{errmsg}}
	<P><a href="/login_app/login/" ><I>Login</I></a> </P>
</form>

</body>
</html>
